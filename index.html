<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />

    <title>Gerador de QRCode</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header-form">
        <div class="header">
          <h1>Gerador de QRCode</h1>

          <p>Cole o link da pesquisa:</p>
        </div>

        <div class="form">
          <input
            type="text"
            placeholder="Insira a URL"
            name=""
            id="inputValue"
          />

          <button id="btnGenerate">Gerar QR Code</button>

          <br />

          <button id="btnDownload" disabled>Baixar QRCode</button>
        </div>
      </div>
      <div id="invisibleDiv"></div>
      <div class="qr-code">
        <img src="" id="imgQrCode" alt="" />
      </div>
    </div>
    <script src="./easy.qrcode.min.js"></script>
    <script src="./bene.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
